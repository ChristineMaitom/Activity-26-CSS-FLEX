<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="products">
    <div class="product-card">
      <img src="/Activity 26/Product/image/Gown.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$20.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="/Activity 26/Product/image/Collection.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$30.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="/Activity 26/Product/image/Unique Clothes.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$40.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>
</body>
</html>
